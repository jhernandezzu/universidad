<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Editar Materia</title>
</head>
<body>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" height="50">
        </div>
        <div>
            <h1>System Academic - CRUD de Materias</h1>
        </div>
    </div>
    <h2>Editar Materia</h2>
    <form method="post">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ materia.nombre }}" required>
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripci√≥n</label>
            <textarea class="form-control" id="descripcion" name="descripcion" required>{{ materia.descripcion }}</textarea>
        </div>
        <div class="mb-3">
            <label for="profesor" class="form-label">Profesor</label>
            <input type="text" class="form-control" id="profesor" name="profesor" value="{{ materia.profesor }}" required>
        </div>
        <div class="mb-3">
            <label for="horario" class="form-label">Horario</label>
            <input type="text" class="form-control" id="horario" name="horario" value="{{ materia.horario }}" required>
        </div>
        <div class="mb-3">
            <label for="cupos" class="form-label">Cupos</label>
            <input type="number" class="form-control" id="cupos" name="cupos" value="{{ materia.cupos }}" required>
        </div>
        <div class="mb-3">
            <label for="fecha_inicio" class="form-label">Fecha de Inicio</label>
            <input type="date" class="form-control" id="fecha_inicio" name="fecha_inicio" value="{{ materia.fecha_inicio.strftime('%Y-%m-%d') }}" required>
        </div>
        <div class="mb-3">
            <label for="fecha_fin" class="form-label">Fecha de Fin</label>
            <input type="date" class="form-control" id="fecha_fin" name="fecha_fin" value="{{ materia.fecha_fin.strftime('%Y-%m-%d') }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
